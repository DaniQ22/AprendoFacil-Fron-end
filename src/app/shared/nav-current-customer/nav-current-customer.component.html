<header class="flex h-16 w-full items-center justify-between bg-black text-white px-4 md:px-6">
    <a href="#" class="flex items-center">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m8 3 4 8 5-5 5 15H2L8 3z" />
        </svg>
        <span class="ml-2 text-sm font-medium">Acme Inc</span>
    </a>
    <nav class="flex items-center space-x-4">
        <a  
        [routerLink]="'/current-customer/my-courses'"
        class="text-sm font-medium hover:underline underline-offset-4"
        [ngClass]="{'underline': navItemActive}">
            Mis Cursos
        </a>
        <a [routerLink]="'courses'" class="text-sm font-medium hover:underline underline-offset-4">
            Cursos
        </a>
        <div class="relative">
            <button class="bg-transparent border-none cursor-pointer" (click)="toggleDropdown()">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span class="sr-only">Perfil de usuario</span>
            </button>
            <div *ngIf="isDropdownOpen"
                class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Mi
                        Perfil</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        role="menuitem">Configuración</a>
                    <div class="border-t border-gray-100"></div>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Cerrar
                        Sesión</a>
                </div>
            </div>
        </div>
    </nav>
</header>
