<section *ngIf="listCourses.length != 0"
    class="grid grid-cols-1 gap-6 p-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    <div class="relative overflow-hidden rounded-lg group border h-90" *ngFor="let course of listCourses">
        <img [src]="course.urlImg" width="300" height="200" style="aspect-ratio: 300 / 200; object-fit: contain;"
            alt="Course 1" class="object-cover w-full h-48 group-hover:scale-105 transition-transform" />
        <div class="p-4 bg-background">
            <h3 class="text-lg font-semibold">{{course.name}}</h3>
            <p class="text-sm text-muted-foreground text-justify">
                {{truncateContent(course.decription, 100)}}.
            </p>
        </div>

        <div class="p-4 bordered flex items-center justify-center
        cursor-pointer">
            <button class="bg-blue-500 p-2 rounded-lg hover:bg-blue-300" (click)="navigateToLoginUser()"> AÃ±adir
                curso</button>
        </div>


    </div>


</section>
