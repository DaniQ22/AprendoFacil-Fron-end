<section class="grid grid-cols-1 gap-6 p-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    <div class="relative overflow-hidden rounded-lg group border h-auto" 
    *ngFor="let course of listCourses">
        <a class="absolute inset-0 z-10" href="#">
            <span class="sr-only">View course</span>
        </a>
        <img src="/placeholder.svg" width="300" height="200" style="aspect-ratio: 300 / 200; object-fit: cover;"
            alt="Course 1" class="object-cover w-full h-48 group-hover:scale-105 transition-transform" />
        <div class="p-4 bg-background">
            <h3 class="text-lg font-semibold">{{course.name}}</h3>
            <p class="text-sm text-muted-foreground text-justify">
                {{course.decription}}.
            </p>
        </div>
    </div>
</section>
